specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AqpRedemption
    network: conflux-espace-testnet
    source:
      address: "0xC0D58d9dc6D332BE576D0573dAe188F23055dC9b"
      abi: AqpRedemption
      startBlock: 236798465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Redeemed
      abis:
        - name: AqpRedemption
          file: ./abis/AqpRedemption.json
      eventHandlers:
        - event: Redeemed(indexed address,uint256)
          handler: handleRedeemed
        - event: TicketsClaimed(indexed address,uint256)
          handler: handleTicketsClaimed
      file: ./src/aqp-redemption.ts
  - kind: ethereum
    name: LuckyDraw
    network: conflux-espace-testnet
    source:
      address: "0xCBD3359a70Fb6f4A54E5dCf5e478D1483cD31014"
      abi: LuckyDraw
      startBlock: 236798465
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Initialized
        - LuckyDrawEntered
        - MerkleRootPublished
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Paused
        - PrizeClaimed
        - PrizePoolSet
        - RandomNumberRequested
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RoundClosed
        - RoundOpened
        - RoundSettled
        - Unpaused
        - Upgraded
      abis:
        - name: LuckyDraw
          file: ./abis/LuckyDraw.json
      eventHandlers:
        - event: LuckyDrawEntered(indexed uint16,indexed address,indexed uint256)
          handler: handleLuckyDrawEntered
        - event: MerkleRootPublished(indexed uint16,bytes32,uint32)
          handler: handleMerkleRootPublished
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: PrizeClaimed(indexed uint16,indexed uint256,indexed address,uint8)
          handler: handlePrizeClaimed
        - event: PrizePoolSet(indexed uint16,uint8)
          handler: handlePrizePoolSet
        - event: RandomNumberRequested(indexed uint16,uint256,uint256)
          handler: handleRandomNumberRequested
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RoundClosed(indexed uint16,uint256,uint256)
          handler: handleRoundClosed
        - event: RoundOpened(indexed uint16,uint256,uint256)
          handler: handleRoundOpened
        - event: RoundSettled(indexed uint16,uint32)
          handler: handleRoundSettled
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/lucky-draw.ts
