specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AqpRedemption
    network: conflux-espace
    source:
      address: "0x"
      abi: AqpRedemption
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Redeemed
      abis:
        - name: AqpRedemption
          file: ./abis/AqpRedemption.json
      eventHandlers:
        - event: Redeemed(indexed address,uint256)
          handler: handleRedeemed
        - event: TicketsClaimed(indexed address,uint256)
          handler: handleTicketsClaimed
      file: ./src/aqp-redemption.ts
