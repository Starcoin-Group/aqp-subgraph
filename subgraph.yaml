specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ContractAqpRedemption
    network: sepolia
    source:
      address: "0xe6d7D6056A8B06Bd09585d85C029fa2e2a667491"
      abi: ContractAqpRedemption
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Redeemed
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TicketsClaimed
        - Upgraded
      abis:
        - name: ContractAqpRedemption
          file: ./abis/ContractAqpRedemption.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Redeemed(indexed address,uint256)
          handler: handleRedeemed
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TicketsClaimed(indexed address,uint256)
          handler: handleTicketsClaimed
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/contract-aqp-redemption.ts
